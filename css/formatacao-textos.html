<!doctype html>

<html>

<head>

<title>Formatações de textos</title>

<meta charset="utf-8" />

<style type="text/css">
div {
	font-size: 30px;
}

.texto{
	font-size: 1em;
}

.negrito {
	font-weight: bold;
}

.estilo {
	font-style: italic;
}

.texto-padrao {
  font: bold 40px  "Courier New", Times, serif;

}

.formatacao {
	text-decoration: line-through;

}

p {
	font-size: 30px
	font-family: "Georgia";
}

</style>
</head>

<body>

<div>
<p class="texto">
Lorem ipsum <span class="formatacao"> dolor </span> sit amet, consectetur adipiscing elit. Quisque porta ligula non euismod varius. Donec imperdiet malesuada luctus. 
</p>
<p class="negrito"> Conteúdo 1 </p>
<p class="estilo"> Conteúdo 2 </p>
<p class="texto-padrao"> Conteúdo 3 </p>

</div>

</body>






</html>
